<!-- templates/registration/login.html -->
{% extends "base.html" %}   {# si no tienes base.html, cambia por HTML básico #}

{% block content %}
  <h2>Iniciar sesión</h2>

  {% if form.errors %}
    <p style="color:red;">Credenciales inválidas. Intenta de nuevo.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <label for="id_username">Usuario:</label><br>
    <input type="text" name="username" id="id_username" required autofocus><br><br>

    <label for="id_password">Contraseña:</label><br>
    <input type="password" name="password" id="id_password" required><br><br>

    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Iniciar sesión</button>
  </form>
{% endblock %}
