{% extends 'base.html' %}
{% load static %}

{% block title %}Usuarios{% endblock %}

{% block content %}
<h2>Usuarios registrados</h2>

<div id="usuarios-list">
    {% if usuarios %}
    <ul class="list">
        {% for u in usuarios %}
        <li class="list-item">
            <img src="{% static 'img/placeholder.png' %}" alt="avatar" class="avatar-sm">
            <a href="{% url 'detalle_usuario' u.id %}">{{ u.username }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay usuarios registrados.</p>
    {% endif %}
</div>

{% endblock %}
